<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRM System{% endblock %}</title>
    <!-- 引入Bootstrap 5 CSS，快速美化页面（初学者无需手动写CSS） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏：使用Bootstrap的navbar组件，深色背景 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- 导航栏品牌名称（链接到首页，假设有home视图） -->
            <a class="navbar-brand" href="{% url 'departments_list' %}">HRM System</a>
            <!-- 汉堡菜单按钮（移动端显示） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 导航链接：部门、员工、请假 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'departments_list' %}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employees_list' %}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leaves_list' %}">Leaves</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域：使用container容器，添加顶部间距 -->
    <div class="container mt-4">
        <!-- 内容块：子模板将在此处插入内容（如列表、表单） -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- 引入Bootstrap 5 JS（依赖jQuery和Popper.js），用于交互功能（如汉堡菜单） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
