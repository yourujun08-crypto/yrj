{% extends 'personnel/base.html' %}

{% block title %}Department Detail{% endblock %}

{% block content %}
    <!-- 页面标题：显示部门名称（动态） -->
    <h2 class="mb-4">{{ department.name }}</h2>
    <!-- 部门详情卡片：使用Bootstrap的card组件（美观） -->
    <div class="card">
        <div class="card-body">
            <!-- 显示部门描述 -->
            <p><strong>Description:</strong> {{ department.description }}</p>
        </div>
    </div>
    <!-- 操作按钮：编辑、删除、返回列表 -->
    <div class="mt-3">
        <!-- 编辑按钮：链接到department_update视图 -->
        <a href="{% url 'department_update' department.pk %}" class="btn btn-warning">Edit</a>
        <!-- 删除按钮：链接到department_delete视图 -->
        <a href="{% url 'department_delete' department.pk %}" class="btn btn-danger">Delete</a>
        <!-- 返回列表按钮：链接到departments_list视图 -->
        <a href="{% url 'departments_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
{% endblock %}
